        <br>



        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="coupon">Voucher No</label>
                <!-- should behave like the other non-inlined form fields -->
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" disabled type=" button">
                            <i class="fas fa-database"></i></button>
                    </span>
                    <input type="text" class="form-control" id="vou_no" placeholder="Voucher No" readonly />

                </div>

            </div>
            <div class="form-group col-md-2">
                <label for="coupon">Voucher Date</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" disabled type=" button">
                            <i class="fas fa-calendar"></i></button>
                    </span>
                    <input data-provide="datepicker" id="vou_date" class="form-control" placeholder="Voucher Date">

                </div>
            </div>
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-2">
                <label for="coupon">Debit Total</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" disabled type=" button">
                            Dr.
                            <!-- <i class="fas fa-calendar"></i> -->
                        </button>
                    </span>
                    <input id="debit_total" class="form-control" disabled placeholder="Debit Total">

                </div>
            </div>

            <div id="eq_check"></div>

            <div class="form-group col-md-2">
                <label for="coupon">Credit Total</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" disabled type=" button">
                            Cr.
                            <!-- <i class="fas fa-calendar"></i> -->
                        </button>
                    </span>
                    <input id="credit_total" class="form-control" disabled placeholder="Credit Total">

                </div>
            </div>
        </div>

        <div class="form-row">


            <div class="form-group col-md-6">
                <label for="coupon">Ledger</label>
                <!-- should behave like the other non-inlined form fields -->
                <div class="input-group">
                    <input type="text" class="form-control" id="led_name" placeholder="Choose Ledger" readonly />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="choose_ledger" type=" button">
                            <i class="fas fa-search"></i> &nbsp; Choose</button>
                    </span>
                </div>
            </div>
            <!-- <div class="form-group col-md-3">

                        type="button">Choose</button>

                </div> -->
            <div class="form-group col-md-3">
                <label for="led_name">Dr/Cr</label>
                <select class="form-control" id="led_treat">
                    <option value="Dr">Dr</option>
                    <option value="Cr">Cr</option>

                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="coupon">Amount</label>
                <!-- should behave like the other non-inlined form fields -->
                <div class="input-group">
                    <input type="number" class="form-control" id="vou_amt" placeholder="Amount" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="add_line_item" type=" button">
                            <i class="fas fa-plus-circle"></i> &nbsp;Add</button>
                    </span>
                </div>
            </div>

                </form> -->

        <table id="entry_table" class="display compact hover" style="width:100%">

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ledger Name</th>
                    <th>Dr/Cr</th>
                    <th>Amount</th>

            <button class="btn btn-danger my-2 my-sm-0 btn-space" type="button"> <i class="fas fa-trash-alt"></i>

            <button class="btn btn-info my-2 my-sm-0 btn-space" type="button" id="clear_all">Clear</button>
